<a
  href="#"
  class="list-group-item d-flex justify-content-between align-items-center"
>
  <div>
    <h4 class="list-group-item-heading">
      {{recipe.name}}
    </h4>
    <p class="list-group-item-text">
      {{recipe.description}}
    </p>
  </div>
  <span>
    <img
      [src]="recipe.imagePath"
      alt="{{recipe.name}}"
      class="img-responsive"
      style="max-height: 50px;"
    >
  </span>
</a>
