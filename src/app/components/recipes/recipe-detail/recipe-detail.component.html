<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px;"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown
      #refDrop="appDropDown"
    >
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
      >
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul
        [ngClass]="{'show':refDrop.isOpen}"
        class="dropdown-menu"
      >
        <li>
          <a class="dropdown-item" href="#">Add Ingredients to Shopping List</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Add Recipe</a>
        </li>
        <li>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
